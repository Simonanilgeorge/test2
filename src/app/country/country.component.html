<h1 style="letter-spacing: 2px;text-align: center;">COUNTRY MASTER</h1>
    <table>
  
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Alpha2Code</th>
            <th>Alpha3Code</th>
            <th></th>
        </tr>

        <tr *ngFor="let country of countries">
            <td>{{country.name}}</td>
            <td>{{country.code}}</td>
            <td>{{country.alpha2Code}}</td>
            <td>{{country.alpha3Code}}</td>
           
            <td><button class="dltbtn" (click)="delete(country.code)">x</button></td>
        </tr>
    </table>

</div>
